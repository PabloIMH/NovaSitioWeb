{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Corrige los siguientes errores:</strong>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
